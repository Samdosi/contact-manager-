<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="../JavaScript/script.js"></script>
    <body onload="editContact_populate();"></body> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/style_contact.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100"
      rel="stylesheet"
    />
    <title>Edit Contact</title>
  </head>
  <body>
    <div class="contactDiv">
      <div class="contactHeader">
        <span id= "status" class="inner-title">Edit Contact</span>
      </div>
      <div class="contactBody">

        <p class="text1">First Name:</p>
        <div class="fName">
          <input 
          type="text" 
          id="fname" 
          class="contactText" 
          placeholder="First Name (ex: Spongebob)" 
          /><br />
        </div>

        <p class="text1">Last Name:</p>
        <div class="lName">
          <input
            id="lname"
            type="text"
            class="contactText"
            placeholder="Last Name (ex: Squarepants)"
          /><br />
        </div>

        <p class="text1">Phone number:</p>
        <div class="pNumber">
          <input
            type="number"
            id="pnumber"
            class="contactText"
            placeholder="Phone Number (ex: 123-456-7890)"
          /><br />
        </div>

        <p class="text1">Email:</p>
        <div class="eMail">
          <input 
          type="email" 
          id="email" 
          class="contactText" 
          placeholder="E-mail (ex: spongepants@gmail.com)" 
          /><br />
        </div>

        <button
          type="button"
          id="loginButton"
          class="buttons"
          onclick="submitEditContact();"
        >
          Finish
        </button>

        <script>
          var button = document.getElementById("loginButton");
          var textBox = document.getElementById("email");
  
          textBox.addEventListener("keyup", function(event){
            if(event.keyCode == 13){
              button.click();
            }
          });
        </script>

      </div>
    </div>
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>
  </body>
</html>
