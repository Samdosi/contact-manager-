<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style/style_register.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100"
      rel="stylesheet"
    />
    <script src="../JavaScript/script.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Register</title>
    
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    
  </head>
  <body>
    <div class="loginDiv">
      <div class="login_header">
        <span class="inner-title">Create Account</span>
      </div>
      <div class="login_body">
        <p class="text1">Username</p>
        <div class="userName">
          <input 
            type="text" 
            id="registerUsername"
            class="loginName" 
            placeholder="Username" 
            style="font-weight: bold;"
            /><br />
        </div>
        <p class="text1">Password</p>
        <div class="passWord">
          <input
            type="password"
            id="registerPassword"
            class="loginPassword"
            placeholder="Password"
            style="font-weight: bold;"
          />
          
          <!--Hide Password Button-->
          <i class='bx bx-hide eye-icon'></i>
          <script src="../JavaScript/eye.js"></script>
          
          <br />
        </div>
        <p class="text1">First Name</p>
        <div class="firstName">
          <input
            type="text"
            id="registerFirstName"
            class="loginName"
            placeholder="First Name (ex: Spongebob)"
            style="font-weight: bold;"
          /><br />
        </div>
        <p class="text1">Last Name</p>
        <div class="lastName">
          <input
            type="text"
            id="registerLastName"
            class="loginName"
            placeholder="Last Name (ex: Squarepants)"
            style="font-weight: bold;"
          /><br />
        </div>
        <p class="text1">Phone Number</p>
        <div class="phoneNumber">
          <input
            type="number"
            id="registerPhoneNumber"
            class="loginName"
            placeholder="Phone Number (ex: 123-456-7890)"
            style="font-weight: bold;"
          /><br />
        </div>
        <button
          type="button"
          id="registerButton"
          class="buttons"
          onclick="doCreate();"
        >
          Register
        </button>
        <script>
          var button = document.getElementById("registerButton");
          var textBox = document.getElementById("registerPhoneNumber");
  
          textBox.addEventListener("keyup", function(event){
            if(event.keyCode == 13){
              button.click();
            }
          });
        </script>
        <div>
          <p class="text2">
            Already have an account?
            <a class="text2" href="../index.html"
              ><bold>Login</bold></a
            >
          </p>
        </div>
      </div>
    </div>
    <div class="light x1"></div>
    <div class="light x2"></div>
    <div class="light x3"></div>
    <div class="light x4"></div>
    <div class="light x5"></div>
    <div class="light x6"></div>
    <div class="light x7"></div>
    <div class="light x8"></div>
    <div class="light x9"></div>
  </body>
</html>
